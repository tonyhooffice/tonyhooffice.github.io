<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
a:link { text-decoration: none; color: blue;}
a:visited { text-decoration: none; color: blue;}
a:hover { text-decoration: underline; color: blue;}
a:active { text-decoration: underline; color: blue;}
div {
  height: 80vh;
  line-height: 80vh;
  text-align: center;
}
span {
  display: inline-block;
  vertical-align: middle;
  line-height: normal;
}    
    
</style>

<body>

<div>
<span>

    <h2><a href="https://tonyhooffice.github.io">繁體中文</a></h2></br>
    <h2><a href="https://tonyhooffice.github.io">English</a></h2></br>
    <h2><a href="https://tonyhooffice.github.io">简体中文</a></h2>
 
</span>
</div>
    
</body>
</html>
