<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
a:link { text-decoration: none; color: blue;}
a:visited { text-decoration: none; color: blue;}
a:hover { text-decoration: underline; color: blue;}
a:active { text-decoration: underline; color: blue;}

div {
  height: 90vh;
  line-height: 90vh;
  text-align: center;
}
span {
  display: inline-block;
  vertical-align: middle;
  line-height: normal;
}    
    
</style>

<body>

<div>
<span>

<div class="w3-container">

  <ul class="w3-ul">
    <li><h2><center><a href="https://tonyhooffice.github.io">繁體中文</a></center></h2></li>
    <li><h2><center><a href="https://tonyhooffice.github.io">English</a></center></h2></li>
    <li><h2><center><a href="https://tonyhooffice.github.io">简体中文</a></center></h2></li>
  </ul>
  
</div>

</span>
</div>
    
</body>
</html>
